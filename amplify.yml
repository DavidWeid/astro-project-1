version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - yarn add sharp --ignore-engines
    build:
      commands:
        - env >> .env
        - yarn run build
        - mv node_modules ./.amplify-hosting/compute/default
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
